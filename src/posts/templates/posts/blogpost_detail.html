
{% extends 'base.html' %}

{% block title %}
    <title>{{post.title}}</title>
{% endblock %}


{% block content %}
    <h1>le blog de sad</h1>
        <article class="post-detail">
            <h2>{{post.title.lower}}</h2>
            {% if post.image %}
                <div class="image" >
                    <img src="{{ post.image.url }}" alt="image de l' article" style="width:600px;" >
                </div>
            {% endif %}
            <div>{{post.content|safe|linebreaks}}</div>
        </article>
{% endblock %}
